services:
  postgres:
    image: postgres:17-alpine
    container_name: unsaid-db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./volumes/postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command: >
      postgres 
      -c max_connections=200 
      -c shared_buffers=256MB 
      -c effective_cache_size=768MB 
      -c work_mem=8MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
    networks:
      - unsaid-network

  backend:
    build: .
    container_name: unsaid-backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
    ports:
      - "8080:8080"
    networks:
      - unsaid-network

  redis:
    image: redis:alpine
    container_name: unsaid-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - ./volumes/redis/data:/data
    networks:
      - unsaid-network

networks:
  unsaid-network:
    driver: bridge